<!doctype html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./reset.css" rel="stylesheet"/>
  <link href="./styles.css" rel="stylesheet"/>
  <script src="./index.js" defer></script>
</head>
<body>
  <article id="todoApp" class="todo-app">
    <h1>Todo App</h1>

    <header class="horizontal">
      <input class="add-input" placeholder="Add your new todo" />
      <button class="add-button"></button>
    </header>

    <ul class="todos">
<!--      <li class="todo" title="Buy a new gaming laptop">-->
<!--        <p>Buy a new gaming laptop</p>-->
<!--        <button class="delete-button"></button>-->
<!--      </li>-->
    </ul>

    <footer class="horizontal">
      <p class="remain-tasks">You have <span class="remain-tasks-count">0</span> pending tasks</p>
      <button class="clear-button">Clear All</button>
    </footer>
  </article>
</body>
</html>
